<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="tab.add">
  <ion-side-menus>
      <ion-side-menu-content>
      <ion-nav-bar class="bar-calm">

        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
         <img src="img/Buddha.png" id="buddhaPos" >
        <img src="img/calendar.png" id="photoCalendar">
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
      <ion-item menu-close ui-sref="tab.dash">
      Profil
      </ion-item>
      <ion-item menu-close ui-sref="tab.chats">
      Network
    </ion-item>
    <ion-item menu-close ui-sref="tab.timeline">
      Time Line
    </ion-item>
    <ion-item menu-close ui-sref="tab.account">
      Account
    </ion-item>
    </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
